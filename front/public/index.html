<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email for an hour</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.css">
</head>
<body class="skin-blue all">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1></h1>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-3">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title" id="email"></h3>
                        </div>
                    </div><!-- /.box -->
                    <a href="#" class="btn btn-primary btn-block margin-bottom" title="copy to clipboard">Copy address to clipboard</a>
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">Folders</h3>
                        </div>
                        <div class="box-body no-padding">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="javascript:void(0)"><i class="fa fa-envelope-o"></i> Inbox <span class="label label-warning pull-right" id="inboxAmount">0</span></a></li>
                            </ul>
                        </div><!-- /.box-body -->
                    </div><!-- /. box -->
                </div><!-- /.col -->
                <div class="col-md-9">
                    <div class="callout callout-info" id="emptybox">
                        <h4>Hey!</h4>
                        <p>Your Inbox is empty. Start by sending an email to <a href="mailto:abc@mmlhub.com">abc@mmlhub.com</a></p>
                    </div>
                    <div id="template-container"></div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div>

</div>
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/jquery.loadTemplate-1.5.0.min.js"></script>
<script id="template" type="text/html">
    <div class="box box-primary">
        <div class="box-body no-padding">
            <div class="mailbox-read-info">
                <h3 data-content="Subject"></h3>
                <h5>From: <span data-content="From"></span> <span class="mailbox-read-time pull-right" data-content="Date"></span></h5>
            </div><!-- /.mailbox-read-info -->
            <div class="mailbox-read-message" data-content="Body">
            </div><!-- /.mailbox-read-message -->
        </div><!-- /.box-body -->
    </div><!-- /. box -->
</script>
<script src="/js/common.js"></script>
</body>
</html>
